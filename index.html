<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <title>Petpark</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__container">
        <img
          class="cabecalho__logo"
          src="./assets/logo.png"
          alt="Logotipo do Petpark"
        />
        <label class="cabecalho__busca-label" for="campo-busca">
          <input
            class="cabecalho__busca-input"
            type="text"
            name="campo-busca"
            placeholder="O que você procura?"
          />
          <button class="cabecalho__busca-icone">
            <img src="./assets/icones/busca.png" alt="ícone de busca" />
          </button>
        </label>
        <button class="cabecalho__botao-login">
          <img
            class="cabecalho__icone-login"
            src="./assets/icones/login.png"
            alt="ícone de login"
          />
          Login/Cadastro
        </button>
      </div>
      <nav class="navegacao">
        <ul class="navegacao__lista">
          <li class="navegacao__item">
            <a class="navegacao__link" href="#">Raças</a>
          </li>
          <li class="navegacao__item">
            <a class="navegacao__link" href="#">Planos Pet</a>
          </li>
          <li class="navegacao__item">
            <a class="navegacao__link" href="#">Serviços</a>
          </li>
          <li class="navegacao__item">
            <a class="navegacao__link" href="#">Sobre nós</a>
          </li>
          <li class="navegacao__item">
            <a class="navegacao__link" href="#">Clube de descontos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>Destaque</section>
      <section>Serviços</section>
      <section>Planos</section>
      <section>Ofertas</section>
      <section>Parceiros</section>
      <section>Newsletter</section>
    </main>
    <footer>
      <div>
        <p>Acesse nossas redes</p>
        <div>
          <img src="" alt="Whatsapp" />
          <img src="" alt="Instagram" />
          <img src="" alt="Tiktok" />
        </div>
      </div>
      <span>Desenvolvido por Alura. Projeto fictício sem fins comerciais.</span>
    </footer>
  </body>
</html>
